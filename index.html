<!-- Button to Open the Modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">

</button>

<!-- The Modal -->
<div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Add Customer</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
<!--                Modal body..-->
                <form>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Customer Id</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="input Customer Id">
                    </div>
                    <div class="mb-3">

                        <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="input Customer Name">

                    <div class="mb-3">

                        <label for="exampleFormControlInput1" class="form-label">Customer Salary</label>
                        <input type="email" class="form-control" id="exampleFormControlInput4" placeholder="input Customer Salary">
                    </div>

                    <button type="submit" class="btn btn-primary">Add</button>
                    <button type="submit" class="btn btn-primary bg-success">Update</button>
                    <button type="submit" class="btn btn-primary bg-danger">Delete</button>
                </form>

            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>
